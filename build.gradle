plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    // Use Selenium-Java test Library
	compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
	
	// Use TestNG test framework
	testCompile group: 'org.testng', name: 'testng', version: '6.14.3' 
	
	// Use Webdriver Manager
	compile group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '4.0.0'
	
	// Use Appium Java Client
	compile group: 'io.appium', name: 'java-client', version: '7.3.0'
	
	// Use CSV Library
	compile group: 'com.opencsv', name: 'opencsv', version: '5.1'	
}

test {
	useTestNG(){
		suites 'komoot_tests.xml'
	}
}